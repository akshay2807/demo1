<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Weather data</title>
    <link rel="stylesheet" href="weapp.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link href="https://fonts.googleapis.com/css2?family=Fugaz+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

<body>
    <div class="container">
        <div class="weather">
            <h1>Weather Data</h1>
            <!-- <form action="#" id="searchForm">
                <input type="text" name="query" placeholder="Enter your city">
                <button type="submit" class="btn btn-dark btn-sm">Submit</button> -->
            <form action="#" id="searchForm">
                <input class="form-control me-2" type="text" name="query" placeholder="Enter your city">
                <button type="submit" class=" btn btn-primary align-items-center">Submit</button>
                <div class="list">
                    <div class="city"></div>
                    <div class="temp"></div>
                    <div class="feels"></div>
                    <div class="mint"></div>
                    <div class="maxt"></div>
                    <div class="humid"></div>
                    <div class="description"></div>
                    <div class="wind"></div>
                </div>
            </form>
        </div>
    </div>
